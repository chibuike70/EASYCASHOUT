<!DOCTYPE html>
<html>
<head>
  <title>EASY CASH OUT</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #03055B;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }

    .square-form {
      width: 350px;
      background-color: #1a1d23;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #3e8e41;
    }

    .title {
      font-weight: bolder;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 80%;
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .password-input {
      position: relative;
      width: 80%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .password-input input {
      width: 70%;
      font-size: 18px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .eye-icon {
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    .view-password {
      font-size: 16px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="square-form">
    <h1 class="title">EASY CASH OUT</h1>
    <p class="description">Enter your details and activation code to access EASY CASH OUT</p>
    <form>
      <input type="text" id="name" placeholder="Enter Your Name" class="input-field">
      <input type="email" id="email" placeholder="Enter Your Email" class="input-field">
      <div class="password-input">
        <input type="password" id="password" placeholder="Enter Your Password" class="input-field">
        <span class="view-password" onclick="showPassword()">View Password</span>
        <i class="fas fa-eye eye-icon" onclick="showPassword()"></i>
      </div>
      <input type="text" id="activation-code" placeholder="Enter Activation Code" class="input-field">
      <button class="button" type="submit">Submit</button>
    </form>
  </div>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const activationCode = document.getElementById("activation-code").value;

      if (activationCode === "EASYCASHOUT") {
        swal("Success!", "Access granted! Welcome to EASY CASH OUT", "success").then(() => {
          window.location.href = "home.html";
        });
      } else {
        swal("Error!", "Invalid activation code. Please try again.", "error");
      }
    });

    function showPassword() {
      const passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
